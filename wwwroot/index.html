<!DOCTYPE html>
<html>

<head>
    <title>Simple Chat</title>
</head>

<body>
    <div class="container">
        <input type="text" id="message" />
        <input type="button" id="sendMessage" value="Send" />
        <ul id="discussion"></ul>
    </div>
    <script type="text/javascript" src="signalr-client-1.0.0-alpha2-final.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>

    <script type="text/javascript">
        var transport = signalR.TransportType.WebSockets;
        var connection = new signalR.HubConnection(`http://${document.location.host}/chat`, { transport: transport });

        var messageInput = document.getElementById('message');
        var name = prompt('Enter your name:', '');
        var button = document.getElementById("sendMessage");

        $("#message").keyup(function (e) {
            if (e.keyCode == 13) {
                checkName();
                messageSend();
            }
        });

        connection.on('broadcastMessage', (name, message) => {
            var liElement = document.createElement('li');
            liElement.innerHTML = '<strong>' + name + '</strong>:&nbsp;&nbsp;' + message;
            document.getElementById('discussion').appendChild(liElement);
        });

        button.addEventListener("click", event => {
            checkName();
            messageSend();
        });

        connection.start(name);
 
        function messageSend() {
            connection.invoke('send', name, messageInput.value);
            messageInput.value = '';
            messageInput.focus();
        }
        function checkName() {
            if (name == nyll) {
                name = prompt('Enter your name:', '');
            }
        }
    </script>
</body>

</html>
